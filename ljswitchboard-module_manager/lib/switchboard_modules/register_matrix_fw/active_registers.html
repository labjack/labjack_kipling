<div id="active-registers-holder" class="{{#unless registers.length}}no-registers{{/unless}}">
	<div>
		<table id="active_registers" class="table table-striped" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th><span class="show-details-button icon-info-4"></span></th>
					<th>Remove</th>
					<th>Name</th>
					<th>Value</th>
					<select type="Text" id="dropBox" class="varBox">
						<option value="1">Decimal</option>
						<option value="2">Hex</option>
						<option value="3">Binary</option>
					</select>
				</tr>
				<script>

					// this function is there to get the values from the regster and put them in an array to be able to make changes to them
					let data = $('td').children('div.value-display').children('span.register-value').map(function() {
						return $(this).text();
					}).get();
					$(function () {
						$("#dropBox").on("change", function () {
							switch ($(this).val()) {
								// case 1 is the default and will have all of the varbles be in there decimal form
								case "1":
								var i = 0;
								document.querySelectorAll("#some").forEach(hexVal => {
									hexVal.innerText = data[i];
									i = i + 1;
									// valueType.myGlobal = 1;
								})
									break;
								// case 2 is where the values wil be converted into there hexidecimal form
								case "2":
								var i = 0;
								document.querySelectorAll("#some").forEach(hexVal => {
									hexVall = parseFloat(data[i]);
									hexVall = hexVall.toString(16);
									i = i + 1;
									hexVal.innerText = hexVall;
									// valueType.myGlobal = 2;
								})
									break;
								//case 3 is where the values of each register are converted into there binary form
								case "3":
								var i = 0;
								document.querySelectorAll("#some").forEach(hexVal => {
									decVal = parseFloat(data[i]);
									decVal = Number(decVal).toString(2);
									i = i + 1;
									hexVal.innerText = decVal;
									// valueType.myGlobal = 3;
								})
									break;
							}
						});
					});
				</script>
			</thead>
			<tbody class="active-registers-list">
				{{#each registers}}
				{{{this}}}
				{{/each}}
			</tbody>
	    </table>
		<div id="module_instructions">
			<p>Active Registers list is empty, please select registers from the Modbus Map.</p>
		</div>
	</div>
</div>
